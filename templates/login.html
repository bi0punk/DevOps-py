<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}

  </head>
  <body>
    <body class="text-center">
    <div class = "container" id="con1">
      <!--<img id="back" src="static/css/img/bckg.jpg" alt="background" width="500" height="600"> -->

      <div class="card-body">
        <form method="POST" action="">

          <div class="card" style="width: 18rem;">

            <div class="card-body">
              
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Kyndryl_logo.svg/1920px-Kyndryl_logo.svg.png" alt="kyndryl logo" width="180" height="55"> 
              <h3 class="card-text">Web Service Admin Panel</h3>
              {{ form.hidden_tag()}}
              <h5 class="card-title">{{ form.username }}</h5>
              <h5 class="card-title">{{ form.password }}</h5>
              <br>
              <p class="card-text">{{ form.submit }}</p>
              <!--<a href="{{ url_for('register') }}" class="card-link">Â¿No tienes cuenta? Crea una</a>-->

            </div>

          </div>

        
        </form>
      </div>
    </div>
  
        
    





    




      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
